<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body ng-app="osc-websocket" ng-controller="mainController">
    <div ng-repeat="control in controls">
      <input ng-if="control.type != 'button'" type="{{ control.type }}" ng-model="control.value" ng-change="send(control.name, control.value)">
      <input ng-if="control.type == 'button'" type="{{ control.type }}" ng-model="control.value" ng-click="send(control.name, 'bang')" value="{{ control.name }}">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
